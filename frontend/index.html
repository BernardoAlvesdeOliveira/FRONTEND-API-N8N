<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envio para Webhook n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      padding: 0.8rem;
      border-radius: 5px;
      display: none;
    }

    .message.success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enviar dados</h2>
    <form id="webhookForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Enviar</button>
      <div class="message" id="mensagem"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("webhookForm");
    const mensagem = document.getElementById("mensagem");

    // ðŸ‘‰ Substitua pela URL do seu webhook de produÃ§Ã£o no n8n
    const WEBHOOK_URL = "http://3.23.17.54:5678/webhook/api";

    form.addEventListener("submit", async function (event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      const payload = { nome, email };

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log(data)

        if (response.ok) {
          mensagem.innerText = data.resposta || "Dados enviados com sucesso!";
          mensagem.className = "message success";
          form.reset();
        } else {
          mensagem.innerText = "Erro ao enviar os dados.";
          mensagem.className = "message error";
        }
      } catch (error) {
        mensagem.innerText = "Erro de conexÃ£o com o servidor.";
        mensagem.className = "message error";
        console.error("Erro:", error);
      }
    });
  </script>
</body>
</html>
